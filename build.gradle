apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.github.mstawowiak'
version = '1.0.0-SNAPSHOT'
description = 'Place for play with coding challenges'

repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    codeQualityConfig
}

dependencies {
    codeQualityConfig 'com.github.mstawowiak:code-quality:1.0.0-SNAPSHOT'
    testImplementation 'junit:junit:4.12'
}

checkstyle {
    config = resources.text.fromArchiveEntry(configurations.codeQualityConfig,
            "code-quality/static-code-analysis/checkstyle.xml")
    sourceSets = [sourceSets.main]
    toolVersion = '8.4'
}

pmd {
    ruleSetConfig = resources.text.fromArchiveEntry(configurations.codeQualityConfig,
            "code-quality/static-code-analysis/pmd-ruleset.xml")
    consoleOutput = true
    sourceSets = [sourceSets.main]
    toolVersion = '5.8.1'
}
